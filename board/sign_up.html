<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>회원가입</title>

       <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>회원정보입력</h1>
 <form action="sign_process.php" method="post">
              <fieldset>
    <legend>입력사항</legend>
        <p><label for="uid">아이디 : </label><input type="text" name="uid" id="uid"><button type="button" onclick="javascript:checkid()">중복확인</button></p>
        <p><label for="pwd">비밀번호 : </label><input type="password" name="pwd" id="pwd"></p>
        <input type="submit" value="가입하기">
         </fieldset>
    </form>
    <script type="text/javascript">
        function checkid() {
            var uid = $('#uid').val();
          if(uid == ""){
             alert("아이디를 입력해 주세요.");
             $('#uid').focus();
             return;
          }
          $.ajax({
            url : 'check.php',
            data : {'uid':uid},
            dataType : 'json',
            type: 'POST',
            contentType : 'application/x-www-form-urlencoded; charset=UTF-8',
            success : function(data){
             alert(data);
            },
            error : function(error) {
            alert("에러가 발생했습니다. 관리자에게 문의하여 주세요.");
        }
            });
        }
    </script>

</body>
</html>
